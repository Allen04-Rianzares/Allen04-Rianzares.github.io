<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Allen Rianzares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #f8f9fa;
      }
      header {
        text-align: center;
        padding: 60px 20px 30px;
      }
      h1 {
        font-weight: 700;
        color: #00d4ff;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        max-width: 1100px;
        margin: 0 auto;
        padding: 50px 30px;
      }
      .gallery-item {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        overflow: hidden;
        text-align: center;
        transition: all 0.4s ease;
      }
      .gallery-item:hover {
        transform: translateY(-8px);
        background: rgba(0, 212, 255, 0.15);
      }
      .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .gallery-item h5 {
        padding: 15px;
        color: #00d4ff;
      }
      .btn-outline-light:hover {
        background-color: #00d4ff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Works Gallery</h1>
      <a href="index.html" class="btn btn-outline-light mt-3">Back to Portfolio</a>
    </header>

    <section class="gallery-grid">
      <div class="gallery-item">
        <img src="work1.jpg" alt="Work 1" />
        <h5>Activity 4 (Iphone 13)</h5>
      </div>
      <div class="gallery-item">
        <img src="work2.jpg" alt="Work 2" />
        <h5>Activiy 5 (Biodome)</h5>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
