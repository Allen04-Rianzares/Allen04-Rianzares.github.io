<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Allen Rianzares</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-light"
    style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364)"
  >
    <div class="container text-center py-5">
      <h1 class="text-info fw-bold mb-2">My Works Gallery</h1>
      <a href="index.html" class="btn btn-outline-light mt-2"
        >Back to Portfolio</a
      >
    </div>

    <div class="container py-5">
      <div class="row g-4 justify-content-center" id="content"></div>
    </div>

    <script>
      var content = document.getElementById("content");
      var works = [
        { img: "work1.jpg", title: "Activity 4 (Iphone 13)" },
        { img: "work2.jpg", title: "Activity 5 (Biodome)" },
        { img: "work3.jpg", title: "Activity 6 (Snakes)" },
      ];

      for (var i = 0; i < works.length; i++) {
        content.innerHTML +=
          '<div class="col-6 col-md-4 col-lg-3">' +
          '<div class="overflow-hidden rounded-4 bg-white bg-opacity-10 text-center p-3" style="transition:0.4s" ' +
          "onmouseover=\"this.style.transform='translateY(-8px)'; this.style.background='rgba(0,212,255,0.15)'\" " +
          "onmouseout=\"this.style.transform='none'; this.style.background='rgba(255,255,255,0.08)'\">" +
          '<img src="' +
          works[i].img +
          '" class="w-100" style="height:200px; object-fit:cover" />' +
          '<h5 class="text-info p-2 mb-0">' +
          works[i].title +
          "</h5>" +
          "</div>" +
          "</div>";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
